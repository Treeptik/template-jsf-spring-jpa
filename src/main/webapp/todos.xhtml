<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="css/bootstrap.css" media="screen" />
<link rel="stylesheet" href="css/font-awesome.min.css" />
<link rel="stylesheet" href="css/bootswatch.min.css" />
<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="../bower_components/bootstrap/assets/js/html5shiv.js"></script>
      <script src="../bower_components/bootstrap/assets/js/respond.min.js"></script>
    <![endif]-->
<title>Create a ToDo</title>
</head>
<body>

	<div class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a href="../" class="navbar-brand" style="FONT-SIZE: xx-large;">CloudUnit</a>
			</div>
			<div class="navbar-collapse collapse" id="navbar-main">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="http://blog.treeptik.fr/" target="_blank">Documentation</a></li>
				</ul>
			</div>
		</div>
	</div>

	<h1>Create a Todo</h1>
				<br /> <br />

				<h:form>
					<table>
						<tr>
							<td>Name :</td>
							<td><h:inputText styleClass="form-control"
									value="#{toDoController.toDo.name}" /></td>
						</tr>
						<tr>
							<td>Date :</td>
							<td><h:inputText styleClass="form-control"
									value="#{toDoController.toDo.date}">
									<f:convertDateTime pattern="dd/MM/yyyy" timeZone="Europe/Paris" />
								</h:inputText></td>
						</tr>
					</table>
					<br />
					<tr>
							<td>
							<h:commandButton styleClass="btn btn-primary" value="Create" action="#{toDoController.save()}" />
							</td>
							<td>
							<h:commandButton value="ToDo List" action="/list" styleClass="btn btn-primary" />
							</td>
						</tr>
				</h:form>
</body>
</html>
